{% extends 'layout.html' %}
{% block content %}
  <h1>Admin Login</h1>
  <form method="post" class="form">
    <div class="form-row">
      <label>Username</label>
      <input type="text" name="username" required />
    </div>
    <div class="form-row">
      <label>Password</label>
      <input type="password" name="password" required />
    </div>
    <div class="form-row">
      <button type="submit">Login</button>
    </div>
  </form>
{% endblock %}
